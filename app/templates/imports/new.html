{% extends "base.html" %}
{% block content %}
<div class="topbar">
  <div>
    <h1 class="h1">Import Order CSV</h1>
    <div class="sub">Upload a CSV file with your order items to add them to inventory.</div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="form">
      <div class="field">
        <label>CSV File</label>
        <input type="file" name="file" accept=".csv" required>
        <div class="sub" style="margin-top: 6px;">
          Expected columns: Unique ID, Order Number, Order Date, Arrival Date, Company Name, Brand, Item Description, SKU, Net Unit Cost, Freight
        </div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn primary" type="submit">Import CSV</button>
        <a class="btn" href="{{ url_for('routes.imports_list') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
